<!DOCTYPE html> 
<html data-ng-app="bfAngApp" data-ng-csp lang="en"> 
  <head> 
    <title>Bob Ferrero</title> 
    <meta charset="utf-8"> 
    <meta name="author" content="Bob Ferrero" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="adoptable pets, pet searches, find a pet, petfinder, bobferrero.com, GitHub Pages, Angular, JQuery, Bootstrap" />
	  <meta name="keywords" content="adoptable pets, pet searches, find a pet, petfinder, bobferrero.com, GitHub Pages, Angular, JQuery, Bootstrap" />    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
          
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-csp.css">
    <link rel="stylesheet" href="app.css">
    <base href="/">
  </head> 
  <body data-ng-controller="Index" role="document">
      
  <header>
    <nav class="navbar navbar-inverse" role="navigation">
		  <div class="container-fluid">
			  <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" 
              data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
      		<a class="navbar-brand" href="./">BF</a>
			  </div>
        <div class="collapse navbar-collapse" id="navbar">
      		<ul class="nav navbar-nav">
			      <li><a href="./" aria-controls="home">Home</a></li>

				    <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" href="pets/{{animal}}"
                  id="petDropdown" aria-haspopup="true" aria-expanded="false">Adoptable Pets<span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="petDropdown">
                <li data-ng-repeat="opt in petmenu track by opt.value">
                  <a data-ng-href="pets/{{opt.value}}">{{opt.name}}</a>
                </li>
              </ul>
      			</li>
          </ul>

			  </div>
		  </div>
  	</nav>

  </header>

  <div class="container-fluid" role="main">
    <div data-ng-view>&nbsp;</div>

    <div>
      <div>$location.path() = {{$location.path()}}</div>
      <div>$route.current.templateUrl = {{$route.current.templateUrl}}</div>
      <div>$route.current.params = {{$route.current.params}}</div>
      <div>$routeParams = {{$routeParams}}</div>
      <div>animal = {{animal}}</div>
    </div>
  </div>
      
  <footer class="footer">
    <div class="container-fluid">
      <p class="panel">
        <ul class="label">
		      <li class="label">
            <a href="./">Bob Ferrero September 2015</a>
          </li>
		      <li class="pull-right">
            <a href="http://github.com/bfhike">
              <img src="images/GitHub-Mark-32px.png" alt="GitHub Pages" title="GitHub Pages"
                    height="24" width="24"/></a>
            <a href="http://github.com/angular">
              <img src="images/AngularJS-Shield-small.png" alt="Angular.js" title="Angular.js" 
                    height="24" width="24"/></a>
            <a href="http://github.com/jquery">
                <img src="images/jquery-logo.png" alt="JQuery" title="JQuery" 
                    height="16" width="16"/></a>
            <a href="http://github.com//twbs/bootstrap">
                <img src="images/bootstrap-solid.svg" alt="Bootstrap" title="Bootstrap" 
                  height="16" width="16"/></a>
          </li>
	      </ul>
        </p>
      </div>
  </footer>  
        
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script> 
  <script src="app.js"></script>
  <script src="js/PetController.js"></script>
  <script src="js/PetCache.js"></script>
  <script src="js/PetFilter.js"></script>
  <script src="js/PetFinder.js"></script>
  <script src="js/PetModel.js"></script>
  <script src="js/ImageArray.js"></script>
  <script src="js/IndexController.js"></script>
  <script src="js/plugins.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53554428-1', 'auto');
    ga('require', 'linkid', 'linkid.js');
    ga('send', 'pageview');
  </script>

  </body> 
</html>
